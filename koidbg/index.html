<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Koidbg</title>
  </head>
  <body>
    <header class="header">
      <img src="/assets/image 49.jpg" alt="bg image" class="bg">
      <div class="gradient"></div>
      <h1>Koi<span>Dbg</span></h1>
      <a href="https://maldec.io/koidbg/releases/v0.0.1/koidbg.zip">
        <button class="btn" type="button">
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.25 7.75V10.0833C11.25 10.3928 11.1271 10.6895 10.9083 10.9083C10.6895 11.1271 10.3928 11.25 10.0833 11.25H1.91667C1.60725 11.25 1.3105 11.1271 1.09171 10.9083C0.872916 10.6895 0.75 10.3928 0.75 10.0833V7.75M3.08333 4.83333L6 7.75M6 7.75L8.91667 4.83333M6 7.75V0.75"
              stroke="#1E1E1E"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          <span>Download</span>
        </button>
      </a>
    </header>
    <div class="platforms">
      <h3>Currently available in</h3>
      <div>
        <img src="/assets/image 50.jpg" alt="windows" />
        <p>ARM</p>
      </div>
    </div>

    <section class="feature">
      <h2 class="feature-title">Features</h2>
      <div class="feature-container">
        <div class="feature-item">
          <span class="feature-text left"></span>
          <span class="feature-dot"></span>
          <span class="feature-text right">PDB File Loading</span>
        </div>
        <div class="feature-item">
          <span class="feature-text left">Software Breakpoints + Command Console</span>
          <span class="feature-dot"></span>
          <span class="feature-text right"></span>
        </div>
        <div class="feature-item">
          <span class="feature-text left"></span>
          <span class="feature-dot"></span>
          <span class="feature-text right">Memory Inspector Overview</span>
        </div>
        <div class="feature-item">
          <span class="feature-text left">Command Console Memory Control</span>
          <span class="feature-dot"></span>
          <span class="feature-text right"></span>
        </div>
        <div class="feature-item">
          <span class="feature-text left"></span>
          <span class="feature-dot"></span>
          <span class="feature-text right">Assembly Patching</span>
        </div>
        <div class="feature-item">
          <span class="feature-text left">Processor ISA Features</span>
          <span class="feature-dot"></span>
          <span class="feature-text right"></span>
        </div>
        <div class="feature-item">
          <span class="feature-text left"></span>
          <span class="feature-dot"></span>
          <span class="feature-text right">Call Stack View</span>
        </div>
        <div class="feature-item">
          <span class="feature-text left">Memory View</span>
          <span class="feature-dot"></span>
          <span class="feature-text right"></span>
        </div>
        <div class="feature-item">
          <span class="feature-text left"></span>
          <span class="feature-dot"></span>
          <span class="feature-text right">Loaded and Unloaded Modules</span>
        </div>
      </div>
      <p>More..</p>
    </section>

    <footer class="footer">
      <img src="/assets/Group 412.jpg" alt="fish" />
    </footer>
  </body>
</html>
